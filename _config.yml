# Site settings
title: Gabriel Balbuena
description: 'Jekyll-Uno - a minimal, responsive theme for Jekyll'
url: 'http://gbalbuena.github.io'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Gabriel Balbuena'
  email: gabrielbalbuena@gmail.com
  # twitter_username: gabrielbalbuena
  # facebook_username: gabrielbalbuena
  github_username:  gbalbuena
  linkedin_username:  gabrielbalbuenaborba

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
