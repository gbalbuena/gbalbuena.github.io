---
layout: default
robots: noindex
---

{% assign groups = site.pages | group_by: "category" | sort: "name" %}
{% for group in groups %}
    <h1># {{ group.name }}</h1>
    {% assign pages = group.items | sort: "title" %}
    {% for page in pages %}
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
       <br/>
    {%endfor%}
{%endfor%}
